<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>giphy_api</title><link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700|Roboto&amp;subset=cyrillic" rel="stylesheet"><!-- inject:css --><link rel="stylesheet" href="css/styles.css"><!-- endinject --></head><body><header class="header"><div class="wrapper"><a href="#" class="header__logo"><img src="https://developers.giphy.com/branch/master/static/api-c99e353f761d318322c853c03ebcf21b.gif" alt="logo"></a></div></header><main class="main"><section class="giphy"><div class="wrapper"><div class="form-header"><form action="#" class="form js-form" id="search-form"><input type="text" name="search" id="search-input" autofocus class="form__input js-input" placeholder="What do you search for?" required> <button class="form__btn btn" type="submit">Search</button></form><button class="js-update btn update"><span class="header-update">&#128472;</span> Update</button></div><ul class="giphy__list js-list"></ul></div></section></main><template id="template-card"><li class="card" data-id-item="{{id}}"><div class="card-info"><div class="frame"><img class="img" src="{{images.fixed_height_downsampled.url}}" alt="{{title}}"><div class="title">{{title}}</div></div></div><div class="overlay"><div class="size">{{images.original.width}}x{{images.original.width}}</div><a class="text" href="{{images.original.img}}" target="_blank">Оригинал</a></div><button class="js-info card-btn">i</button></li></template><script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script><script src="./js/scripts.min.js?t=1574864056551"></script></body></html>
